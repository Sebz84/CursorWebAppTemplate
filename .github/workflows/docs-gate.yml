name: Docs Gate

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  docs-gate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run docs gate
        run: node tooling/check-doc-updates.js


